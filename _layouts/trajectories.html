---
layout: compress
---
<html lang="{{ page.lang | default: site.lang | default: "en_US" }}">

  {% include head.html %}
  {% if page.categories contains 'visualization' %}
    <body class="visualization">
  {% else %}
    <body>
  {% endif %}
  {% include header.html %}
  <div id="contents">
    <div id='panels'>
      <div id='trajectories' class='panel'>
          <div class='date-range'>
            <div class='header'>Select Range</div>
            <div class='date-selector'>
              <div class='indicator'>
                <span class='date-start'></span> â€“ <span class='date-end'></span>
              </div>
              <div class='slider'></div>
            </div>
          </div>
          <div class='authors'>
            <div class='header'>Select authors</div>
            <div class='authors-list'></div>
          </div>
          <div class='location'>
            <div class='header'>Locations</div>
            <div id="map" class='map'></div>
          </div>
        </div>
    </div>
	</div>
  {% include footer.html %}
  {% include endjs.html %}
  <style>
    #map {
      height: 100vh;
    }
  </style>
  <script type="text/javascript">

    var map = L.map('map').setView([51.505, -0.09], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([51.5, -0.09]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
        .openPopup();

    L.circle([51.5, -0.09], {radius: 500, color: "coral", fillOpacity: 0.5}).addTo(map);

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        var StartDate = myObj["1866-01"][0].StartDate;
        var EndDate   = myObj["1866-01"][0].EndDate;
        var DateStart = document.getElementsByClassName("date-start");
        var DateEnd = document.getElementsByClassName("date-end");
        DateStart[0].innerHTML = StartDate;
        DateEnd[0].innerHTML = EndDate;
      }
    };
    xmlhttp.open("GET", "../data/itineraries.json", true);
    xmlhttp.send();


  </script>
  </body>
</html>
